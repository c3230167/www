<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>条件分岐</title>
</head>

<body>
<h3>問題</h3>
<p>最も面積が大きい「県」は何県でしょう？</p>
<button id="btn" onclick="show()">ヒントを見る</button>
<p id="message">（注意）北海道は「県」ではありません</p>

<script>
let clickTimes = 0;
let btnBox;
let messageBox;
function show(){
    clickTimes++;
    switch(clickTimes) {
        case 1:
            document.getElementById('btn').textContent = '答えを見る';
            document.getElementById('message').textContent = '【ヒント】東北地方にあります';
            break;
        default:
            document.getElementById('message').textContent = '答えは「岩手県」です。';
            break;
    }
}
</script>

</body>

</html>
