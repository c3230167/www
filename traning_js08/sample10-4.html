<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>複数の要素の取得</title>
</head>

<body>
<h3>人口の多い国ランキング</h3>
<ol id="rank">
    <li>中国</li>
    <li>インド</li>
    <li>アメリカ</li>
    <li>インドネシア</li>
</ol>
<button onclick="showPhoto()">関東を表示</button>

<script>

let list = document.querySelectorAll('#rank li');
function showPhoto() {
    list.innerHTML = '<img src="flag_CHN.png">';
    list.innerHTML = '<img src="flag_IND.png">';
    list.innerHTML = '<img src="flag_USA.png">';
    list.innerHTML = '<img src="flag_IDN.png">';
}
</script>

</body>

</html>
